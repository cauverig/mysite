{% extends 'myapp/base.html' %}

{% block body %}
<img width="100" height="100" src="{{book.book_image.url}}">
<h2> {{book.name}} </h2>

<h4> {{book.desc}} </h4>

<h6> {{book.price}} </h6>


<a class="btn btn-warning" href="{% url 'myapp:update' book.id %}">Update</a>

<a class="btn btn-danger" href="{% url 'myapp:delete' book.id %}">Delete</a>

{% endblock %}
